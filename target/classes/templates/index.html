<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Strategy Dashboard</h2>
                
                <div class="d-flex gap-3 mb-4">
                    <button id="executeBtn" class="btn btn-success">
                        <i class="bi bi-play-circle me-2"></i>Execute Short Straddle
                    </button>
                    <button id="monitorBtn" class="btn btn-primary">
                        <i class="bi bi-graph-up me-2"></i>Start Monitoring
                    </button>
                </div>

                <div id="statusMessage" class="alert" style="display: none;" role="alert"></div>

                <div id="strategyDetails" class="mt-4" style="display: none;">
                    <h4 class="mb-3">Strategy Details</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th style="width: 30%">Nifty Open Price</th>
                                    <td id="niftyPrice">-</td>
                                </tr>
                                <tr>
                                    <th>Strike Price</th>
                                    <td id="strikePrice">-</td>
                                </tr>
                                <tr>
                                    <th>CE Symbol</th>
                                    <td id="ceSymbol">-</td>
                                </tr>
                                <tr>
                                    <th>PE Symbol</th>
                                    <td id="peSymbol">-</td>
                                </tr>
                                <tr>
                                    <th>Status</th>
                                    <td>
                                        <span id="status" class="status-badge">-</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- PnL Chart Card -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">PnL Chart</h4>
                <div class="chart-container" style="position: relative; height:400px;">
                    <canvas id="pnlChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="styles">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    </th:block>

    <th:block layout:fragment="scripts">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Chart.js Date Adapter -->
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <!-- PnL Chart Script -->
        <script th:src="@{/js/pnl-chart.js}"></script>
    </th:block>
</body>
</html>
